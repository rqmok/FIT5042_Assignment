<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>#{ titleController.title } - Plants</title>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/menu.xhtml" />

        <h:form id="plantsSearchForm">
            <h:panelGroup layout="block" styleClass="grid-container fluid" style="margin-top: 20px;">
                <h:panelGroup layout="block" styleClass="grid-x grid-margin-x">
                    <h:panelGroup layout="block" styleClass="cell auto">
                        <h:inputText id="nameSearchField" value="#{ plantsController.plantName }" a:placeholder="Name" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="cell auto">
                        <h:inputText id="descriptionSearchField" value="#{ plantsController.plantDescription }" a:placeholder="Description" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="cell auto">
                        <h:inputText id="familySearchField" value="#{ plantsController.plantFamily }" a:placeholder="Family" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="cell small-1">
                        <h:commandButton styleClass="button" value="Search" action="#{ plantsController.searchPlants }">
                            <f:ajax execute="@form" render="plantsForm" />
                        </h:commandButton>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>

        <h:form id="plantsForm">
            <h:panelGroup layout="block" styleClass="grid-container fluid" style="margin-top: 20px;">
                <h:panelGroup layout="block" styleClass="grid-x grid-margin-x">

                    <ui:repeat id="featuredRepeat" value="#{ plantsController.plants }" var="plant" varStatus="status">
                        <h:panelGroup layout="block" styleClass="cell small-4" style="min-width: 300px; max-width: 300px;">
                            <ui:include src="/WEB-INF/plantcard.xhtml" />
                        </h:panelGroup>
                    </ui:repeat>

                </h:panelGroup>
            </h:panelGroup>
        </h:form>

        <ui:include src="/WEB-INF/body.xhtml" />
    </h:body>
</html>
