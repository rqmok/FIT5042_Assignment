<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{ titleController.title } - Login</title>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/menu.xhtml" />

        <h:form id="loginForm">

            <h:panelGroup layout="block" styleClass="grid-container">
                
                <h1>Login</h1>

                <!-- Email -->
                <h:panelGroup layout="block" styleClass="grid-x grid-padding-x">
                    <h:panelGroup layout="block" styleClass="small-1 cell">
                        <h:outputLabel for="email">Email: </h:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="small-6 cell">
                        <h:inputText id="email" value="#{ loginController.email }"
                                     required="true" requiredMessage="Please enter your email address"
                                     validatorMessage="Invalid Email Address">
                            <f:validateRegex pattern="^(.+)@(.+)(\.)(.+)$" />
                        </h:inputText>
                    </h:panelGroup>
                </h:panelGroup>

                <!-- Password -->
                <h:panelGroup layout="block" styleClass="grid-x grid-padding-x">
                    <h:panelGroup layout="block" styleClass="small-1 cell">
                        <h:outputLabel for="password">Password: </h:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="small-6 cell">
                        <h:inputSecret id="password" value="#{ loginController.password }"
                                       required="true" requiredMessage="Please enter a password" />
                    </h:panelGroup>
                </h:panelGroup>
                
                <h:panelGroup layout="block" styleClass="grid-x grid-padding-x">
                    <h:panelGroup layout="block" styleClass="small-1 cell">
                        <h:commandButton value="Login" styleClass="button" action="#{ loginController.login }" />
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" styleClass="small-1 cell">
                        <h:button value="Register" styleClass="button" outcome="register.xhtml" />
                    </h:panelGroup>
                </h:panelGroup>
                
            </h:panelGroup>
            
        </h:form>

        <ui:include src="/WEB-INF/body.xhtml" />
    </h:body>
</html>
