<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{ titleController.title }</title>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/menu.xhtml" />

        <h:form id="loginForm">

            <div class="grid-container">

                <!-- Email -->
                <div class="grid-x grid-padding-x">
                    <div class="small-1 cell">
                        <h:outputLabel for="email">Email: </h:outputLabel>
                    </div>
                    <div class="small-6 cell">
                        <h:inputText id="email" value="#{ loginController.email }"
                                     required="true" requiredMessage="Please enter your email address"></h:inputText>
                    </div>
                </div>

                <!-- Password -->
                <div class="grid-x grid-padding-x">
                    <div class="small-1 cell">
                        <h:outputLabel for="password">Password: </h:outputLabel>
                    </div>
                    <div class="small-6 cell">
                        <h:inputSecret id="password" value="#{ loginController.password }"
                                       required="true" requiredMessage="Please enter a password"
                                       validatorMessage="Password must contains at least one lowercase character, uppercase character, and a digit with a length between 6 and 20 characters">
                            <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                        </h:inputSecret>
                    </div>
                </div>
                
                <div class="grid-x grid-padding-x">
                    <div class="small-1 cell">
                        <h:commandButton value="Login" class="button" action="#{ loginController.login }" />
                    </div>
                    
                    <div class="small-1 cell">
                        <h:button value="Register" class="button" outcome="register.xhtml" />
                    </div>
                </div>
                
            </div>
            
        </h:form>

        <ui:include src="/WEB-INF/body.xhtml" />
    </h:body>
</html>
