<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{ titleController.title } - Profile</title>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/menu.xhtml" />

        <div class="grid-y grid-padding-x grid-padding-y small-offset-1">
            <div class="cell">
                <h1>#{ user.name }</h1>
                <h5>#{ user.email }</h5>
            </div>

            <div class="cell">
                <h3>Saved Plants</h3>
            </div>

            <div class="cell">
                <h:form id="profilePlantsForm">
                    <div class="grid-container fluid" style="margin-top: 20px;">
                        <div class="grid-x grid-margin-x">

                            <ui:repeat id="featuredRepeat" value="#{ user.plants.toArray() }" var="plant" varStatus="status">
                                <div class="cell small-4" style="min-width: 300px; max-width: 300px;">
                                    <ui:include src="/WEB-INF/plantcard.xhtml" />
                                </div>
                            </ui:repeat>

                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <ui:include src="/WEB-INF/body.xhtml" />
    </h:body>
</html>
