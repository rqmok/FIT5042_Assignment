<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{ titleController.title } - About</title>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/menu.xhtml" />

        <h:panelGroup layout="block" styleClass="grid-container">
            <h1>About</h1>

            <h:panelGroup layout="block"
                          rendered="#{ empty user_group or user_group.groupName == 'users' }"
                          styleClass="grid-x grid-padding-x grid-padding-y">
                <h:panelGroup layout="block"
                              styleClass="cell small-5">
                    #{ aboutController.aboutText }
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block"
                          rendered="#{ user_group.groupName == 'admin' or user_group.groupName == 'workers' }"
                          styleClass="grid-x grid-padding-x grid-padding-y">
                
                <h:form id="editAboutForm">
                    <h:inputTextarea id="aboutText" value="#{ aboutController.aboutText }"
                                     styleClass="cell medium-1"
                                     rows="4" cols="100" />
                    
                    <h:commandButton id="submit" styleClass="button small-1" value="Save"
                                     action="#{ aboutController.setServiceAboutText }" />
                </h:form>
                
            </h:panelGroup>
        </h:panelGroup>

        <ui:include src="/WEB-INF/body.xhtml" />
    </h:body>
</html>
