<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{ titleController.title } - Profile</title>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/menu.xhtml" />

        <h:panelGroup layout="block" styleClass="grid-container">

            <h1>Are you sure?</h1>

            <h:panelGroup layout="block" styleClass="grid-y grid-padding-x grid-padding-x">

                <h:panelGroup layout="block" styleClass="cell medium-1">
                    <p>You are attempting to delete the account with email #{ deleteAccountController.user.email }</p>
                    <p>A deleted account can not be recovered.</p>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="grid-x">
                    <h:panelGroup layout="block" styleClass="cell small-1">
                        <h:form id="cancelForm">
                            <h:commandButton value="Cancel"
                                             styleClass="button"
                                             action="#{ deleteAccountController.cancel }" />
                        </h:form>
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" styleClass="cell small-1">
                        <h:form id="deleteAccountForm">
                            <h:commandButton value="Delete Account"
                                             styleClass="button alert"
                                             action="#{ deleteAccountController.deleteAccount }" />
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>

            </h:panelGroup>

        </h:panelGroup>

        <ui:include src="/WEB-INF/body.xhtml" />
    </h:body>
</html>
